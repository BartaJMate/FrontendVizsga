<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCetflix</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>


  <link rel="stylesheet" href="./reset.css" >
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="./logo.svg" alt="CCetflix logo" class="logo"/>
      <h1 class="title">CCetflix</h1>
    </div>

    <nav class="main-nav">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Sport</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="movies">
      <article class="movie-card">
        <img src="https://picsum.photos/300/200.jpg?random=1" alt="The Matrix" />
        <h2 class="movie-title">The Matrix</h2>
      </article>

       <article class="movie-card">
        <img src="https://picsum.photos/300/200.jpg?random=2" alt="Inception" />
        <h2 class="movie-title">Inception</h2>
      </article>

        <article class="movie-card">
        <img src="https://picsum.photos/300/200.jpg?random=3" alt="Interstellar" />
        <h2 class="movie-title">Interstellar</h2>
      </article>

        <article class="movie-card">
        <img src="https://picsum.photos/300/200.jpg?random=4" alt="The Black Night" />
        <h2 class="movie-title">The Black Night</h2>
      </article>

        <article class="movie-card">
        <img src="https://picsum.photos/300/200.jpg?random=5" alt="Pulp Fiction" />
        <h2 class="movie-title">Pulp Fiction</h2>
      </article>
    </section>
  </main>

<footer class="site-footer">
  <p>"Cinema is the most beautiful fraud in the world. (Jean-Luc Godard)"</p>
</footer>
</body>
</html>
